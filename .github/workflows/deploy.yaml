on:
  workflow_run:
    workflows:
      - 'configure github runner in eks'
    types:
      - completed
  push:
    branches: [any]
    paths:
      - Makefile
  release:
    types: [created]

name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
